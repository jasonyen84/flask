<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5資訊</title>
    <style>
        body {
            text-align: center;
            background-color: antiquewhite;
        }

        table {
            width: 40%;
            margin: 0 auto;
        }

        th {
            background-color: aqua;
        }

        td {
            background-color: darkgoldenrod;
        }

        /* 響應式網頁 */
        /* 小畫面時90%，大畫面時40% */
        @media screen and (max-width:1024px) {
            table {
                width: 90%;
            }

        }
    </style>
</head>

<body>
    <h1>全省PM2.5資訊</h1>
    <h3>目前時間:{{datas["today"]}}</h3>
    <a href="/">回首頁</a><br>

    <!-- 前後端溝通 -->
    <!-- action 不特別寫就是在本頁 -->
    <form action="">

        <!-- name 給後端判讀 -->
        <select name="sort" id="sort">
            <option value="true">升</option>
            <option value="false">降</option>
        </select>
        <button type="submit">排序</button>

    </form>
    <table border="1">
        <thead>
            <tr>
                {% for th in datas["columns"] %}
                <th>{{th}}</th>
                {% endfor %}
            </tr>
        </thead>

        <!-- 雙迴圈 -->
        <tbody>
            {% for tr in datas["values"] %}
            <tr>
                {% for td in tr %}
                <td>{{td}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
        <!-- {{datas["columns"]}} -->
        <!-- {{datas["values"]}} -->
    </table>



</body>

</html>
